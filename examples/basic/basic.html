<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagination example</title>
</head>
<body>
  <div class="container">
    {{> main}}
  </div>
</body>

<template name="main">
  <h2>Paginate 53 items</h2>
  
  <div class="row">
    <div class="col-sm-6">
      <p>"paginateSub" - subscribe for items</p>
      {{> pagination pg=paginationSub}}
      {{> navigationSub}}
    </div>
    <div class="col-sm-6">
      <p>"paginateNoSub" - use methods for get items, need manual refresh</p>
      {{> pagination pg=paginationNoSub}}
      {{> navigationNoSub}}
      <div class="row">
        <button class="col-sm-12 js-refresh btn btn-default">
          Refresh ({{refreshTime}})
        </button>        
      </div>
    </div>
  </div>
</template>

<template name="pagination">
  <div class="row">
    <button class="btn btn-primary js-toggle-order">
      <i class="glyphicon glyphicon-sort"></i>
      Toggle sort order
    </button>
  </div>
  {{#if pg.isLoading}}
    {{> loadingSpinner}}    
  {{/if}}
  {{#each pg.getItems}}
    <div class="row">
      <col-sm-12>
        {{ idx }} - {{ data }}
      </col-sm-12>
    </div>
  {{/each}}
</template>

<template name="navigationSub">
  {{> navigation pager=pager}}
</template>

<template name="navigationNoSub">
  {{> navigation pager=pager}}
</template>

<template name="navigation">
  <nav>
    <ul class="pager">
      <li class="js-pg-prev-page {{pager.hasPrev '' 'disabled'}}"><a href="#">Previous</a></li>
      <li class="js-pg-home-page"><a href="#">Home</a></li>
      <li class="js-pg-next-page {{pager.hasNext '' 'disabled'}}"><a href="#">Next</a></li>
    </ul>
  </nav>
</template>

<template name="loadingSpinner">
  <div class="loader-wrap">
    <div class="loading-wrap-image"><img src="loader.gif"/></div>
  </div>
</template>
